<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Loop 2 - Step 5</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">
  <link rel="stylesheet" href="./styles.css" />
</head>

<body>
  <div class="container">
    <div class="header">
      <img src="./img/menu.svg" alt="">
      <h2>GOOGLE</h2>
      <img src="./img/search.svg" alt="">
    </div>
    <div class="map">
      <div class="layer"></div>
      <div class="ori-dest">
        <p class="from">Hamburg</p>
        <div class="progress"><img src="./img/car.svg" alt="">
          <div class="current-progress"></div>
        </div>
        <p class="to">Cologne</p>
      </div>
      <div class="travel-info">
        <p><span>TIME</span> 4h 22min</p>
        <p><span>DISTANCE</span> 424km</p>
      </div>
      <button><img src="./img/location.svg" alt="">OPEN MAP</button>
    </div>
    <p class="origin">Hamburg</p>
    <ul class="directions">
      <li class="direction">
        <img src="./img/direction.svg" alt="">
        <div class=" instruction-ctn">
          <p class="distance">9 min (4.6 km)</p>
          <p class="instruction">Head northeas on Plan forward Bergstrasse</p>
        </div>
      </li>
      <li class="direction">
        <img src="./img/direction.svg" alt="">
        <div class=" instruction-ctn">
          <p class="distance">82 km</p>
          <p class="instruction">Turn right onto Bergstasse</p>
        </div>
      </li>
      <li class="direction">
        <img src="./img/direction.svg" alt="">
        <div class=" instruction-ctn">
          <p class="distance">210 m</p>
          <p class="instruction">Continue onto Schmiedestrasse</p>
        </div>
      </li>
      <li class="image">
        <img src="./img/marker.svg" alt="">
      </li>
      <li class="direction">
        <img src="./img/direction.svg" alt="">
        <div class=" instruction-ctn">
          <p class="distance">64 m</p>
          <p class="instruction">Continue onto Alto Fischmarkt</p>
        </div>
      </li>
    </ul>
  </div>
</body>

</html>
