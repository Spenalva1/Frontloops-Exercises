<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Loop 2 - Step 2</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">
  <link rel="stylesheet" href="./styles.css" />
</head>

<body>
  <div class="account-settings">
    <div class="title">
      <h3>account settings</h3>
      <div class="close cross">
        <div></div>
        <div></div>
      </div>
    </div>
    <form id="account-form">
      <div class="card-info">
        <img src="./img/avatar.jpg" alt="avatar" class="avatar">
        <div class="form-group">
          <label for="username">username</label>
          <input type="text" name="username" placeholder="Enter your username">
        </div>
        <div class="multiple-form-group">
          <div class="form-group">
            <label for="firstname">first name</label>
            <input type="text" name="firstname" placeholder="Enter your first name">
          </div>
          <div class="form-group">
            <label for="lastname">last name</label>
            <input type="text" name="lastname" placeholder="Enter your last name">
          </div>
        </div>
        <div class="form-group">
          <label for="email">email</label>
          <input type="email" name="email" placeholder="Enter your email">
        </div>
        <div class="form-group">
          <label for="bio">bio</label>
          <textarea type="bio" name="email" placeholder="Tell us about yourself"></textarea>
        </div>
      </div>
      <div class="action-group">
        <button id="btn-cancel" class="btn-form">cancel</button>
        <button id="btn-save" class="btn-form">save</button>
      </div>
    </form>
  </div>
  <!--
    FYI:
    Textarea resize in the design is a native feature of browsers.
    Also there is no close icon in the assets, so you should try to find another way of implementing it.
  -->
</body>

</html>
