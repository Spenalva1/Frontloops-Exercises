<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Loop 2 - Step 8</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">
  <link rel="stylesheet" href="./styles.css" />
</head>

<body>
  <div class="container">
    <div class="back-layer"></div>
    <div class="notch">
      <div></div>
    </div>
    <h1>CARD</h1>
    <img class="card" src="./img/card.png" alt="">
    <ul class="switches">
      <li>
        <img src="./img/lock.svg" alt="">
        <div class="switch-info">
          <h3 class="switch-title">Lock card</h3>
          <span class="switch-desc">You can unlock it later</span>
        </div>
        <label class="form-switch">
          <input type="checkbox">
          <i></i>
        </label>
      </li>
      <li>
        <img src="./img/plane.svg" alt="">
        <div class="switch-info">
          <h3 class="switch-title">Payments abroad</h3>
          <span class="switch-desc">Enable your card abroad</span>
        </div>
        <label class="form-switch">
          <input type="checkbox">
          <i></i>
        </label>
      </li>
      <li>
        <img src="./img/laptop.svg" alt="">
        <div class="switch-info">
          <h3 class="switch-title">Online payments</h3>
          <span class="switch-desc">Enable online transactions</span>
        </div>
        <label class="form-switch">
          <input type="checkbox">
          <i></i>
        </label>
      </li>
      <li>
        <img src="./img/atm.svg" alt="">
        <div class="switch-info">
          <h3 class="switch-title">ATM withdrawals</h3>
          <span class="switch-desc">Enable ATM withdrawals</span>
        </div>
        <label class="form-switch">
          <input type="checkbox">
          <i></i>
        </label>
      </li>
    </ul>
  </div>
</body>

</html>
