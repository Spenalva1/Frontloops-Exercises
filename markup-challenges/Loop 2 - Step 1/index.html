<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Loop 2 - Step 1</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">
  <link rel="stylesheet" href="./styles.css" />
</head>

<body>
  <div class="container">
    <div class="title">
      <ul class="cloth-types">
        <li class="cloth-type active">synthetic</li>
        <li class="cloth-type">wool</li>
        <li class="cloth-type">denim</li>
        <li class="cloth-type">silk</li>
        <li class="cloth-type">line</li>
      </ul>
      <p class="subtitle">loads should be under 8 pounds. It is recommended using neutral detergent to prevent damage to
        the cloth and to improve the washing results.</p>
    </div>
    <div class="settings">
      <div class="arrow-box">
        <div class="arrow arrow-left"></div>
      </div>
      <div class="option">
        <h4 class="option-title">timer</h4>
        <span class="option-value">45 min</span>
      </div>
      <div class="option">
        <h4 class="option-title">temperature</h4>
        <span class="option-value">cold</span>
      </div>
      <div class="option">
        <h4 class="option-title">load</h4>
        <span class="option-value">medium</span>
      </div>
      <div class="arrow-box">
        <div class="arrow arrow-right"></div>
      </div>
      <button class="btn-start">start</button>
    </div>
  </div>
</body>

</html>
