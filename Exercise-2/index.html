<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Loop 1 - Step 2</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  <div class="container">
    <section class="payment-method">
      <article class="dot-container">
        <span class="dot active"></span>
        <span class="dot"></span>
        <span class="dot"></span>
      </article>
      <h2>PAYMENT METHOD</h2>
      <article class="method-wrapper">
        <div class="method">
          <img class="method-img" src="img/visa.svg" alt="">
          <span class="method-name">VISA</span>
          <img class="method-check" src="img/check.svg" alt="">
        </div>
        <div class="method checked">
          <img class="method-img" src="img/mastercard.svg" alt="">
          <span class="method-name">MASTERCARD</span>
          <img class="method-check" src="img/check.svg" alt="">
        </div>
        <div class="method">
          <img class="method-img" src="img/maestro.svg" alt="">
          <span class="method-name">MAESTRO</span>
          <img class="method-check" src="img/check.svg" alt="">
        </div>
      </article>
      <button class="next-btn">
          <span>NEXT STEP </span>
          <img src="img/arrow.svg" alt="">          
      </button>
    </section>
  </div>
</body>
</html>
